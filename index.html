<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Care Chatbot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Your Pet Care Assistant</h1>
    </div>

    <div class="main-content">
        <div class="card">
            <h2>Your Personal Pet Care Chatbot</h2>
            <p>Need assistance with your pet care questions? Click below to get started.</p>
            <button id="startChatbot" class="btn">Start Chatbot</button>
        </div>
    </div>

    <div class="footer">
        <p>@ 2024 Pet Care Assistant. All rights reserved.</p>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        document.getElementById("startChatbot").addEventListener("click", () => {
            ipcRenderer.send('start-chatbot');
        });
    </script>
</body>
</html>
